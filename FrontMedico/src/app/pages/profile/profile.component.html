<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
        <h3>
            <strong>{{ currentUser.username }}</strong> Profile
        </h3>
    </header>
    <p>
        <strong>id:</strong>
        {{ currentUser.sub }}
    </p>
    <strong>Role:</strong>
    <ul>
        <li>
            {{ currentUser.role }}
        </li>
    </ul>
</div>

<ng-template #loggedOut>
    Please login.
</ng-template>
