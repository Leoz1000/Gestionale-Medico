<div
    style="display: flex; flex-direction: column; width: fit-content; height: 100vh; width: 100vw; justify-content: center; justify-items: center; align-content: center; align-items: center;">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)"
        style="display: flex; flex-direction: column; width: fit-content; height: 100vh;  justify-content: center; justify-items: center; align-content: center; align-items: center;">
        <h1>Accedi</h1>

        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="MarioRossi" type="text" ngModel name="username" required>
            <mat-icon color="primary" matSuffix>account_circle</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" ngModel name="password" required>
            <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon color="primary">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </a>
        </mat-form-field>
        <label style="color:#f44336; margin-top: 0; margin-bottom: 5px; padding-top: 0;"
            *ngIf="isLoginFailed">{{errorMessage}}</label>
        <button mat-raised-button color="primary" style="width: 100%; height: 40px;" type="submit"
            [disabled]="!form.valid">{{textLoading}}<span *ngIf="isLoading" nz-icon nzType="loading"
                nzTheme="outline"></span></button>
    </form>
</div>
